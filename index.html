<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Crystal Game!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    <div class="container">


        <div class="jumbotron">
            <header>
                <h1>Pick a gem and try to get to the target number!</h1>
            </header>
        </div>

                <p>
                    You're given a number It's up to you to figure out the values of the gems to add up to the value of that number! Good Luck!
                </p>

            <h2>Target number: <span id="number-to-guess"></span></h2>

        <div class="row">
            <div class="col">
            
                <p class="wins">Wins:</p>
                <p class="losses">Losses:</p>
                <p class="counter">Current Count: </p>

            </div>
    
        </div>

        <br>

        <div class="row gem-wrapper"></div>


    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
